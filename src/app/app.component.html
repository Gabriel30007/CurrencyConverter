<header>
    <div class="currency-container">
        <div class="currency">
            <label class="currency-value">{{currencyEUR?.rate | currency:'EUR':'symbol':'2.2':'en'}}</label>
            <img src="../assets/img/european-union.png" class="currency-img">
        </div>
        <div class="currency">
            <label class="currency-value">{{currencyUSD?.rate | currency:'USD':'symbol':'2.2':'en'}}</label>
            <img src="../assets/img/united-states.png" class="currency-img">
        </div>
    </div>
</header>
<main>
    <div class="converter-wrapper">
        <div class="d-flex">
            <div class="currency-type">
                <select [(ngModel)]="selectedCurrencyFrom"
                    (change)="ConvertCurrency(selectedCurrencyFrom, selectedCurrencyTo, valueFrom, false)">
                    <option value="{{code.r030}}" *ngFor="let code of currencCodesDictionary; let i = index">{{code.cc}}
                    </option>
                </select>
            </div>
            <div class=" input-group">
                <input [(ngModel)]="valueFrom" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" type="number"
                    class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm"
                    (change)="ConvertCurrency(selectedCurrencyFrom, selectedCurrencyTo, valueFrom, false)">
            </div>
        </div>
        <img src="../assets/img/icons8-equal-sign-50.png" alt="">
        <div class="d-flex">
            <div class=" input-group">
                <input [(ngModel)]="valueTo" type="number" pattern="[0-9]+" class="form-control" aria-label="Large"
                    aria-describedby="inputGroup-sizing-sm"
                    (change)="ConvertCurrency(selectedCurrencyTo, selectedCurrencyFrom, valueTo, true)">
            </div>
            <div class="currency-type">
                <select [(ngModel)]="selectedCurrencyTo"
                    (change)="ConvertCurrency(selectedCurrencyFrom, selectedCurrencyTo, valueFrom, false)"
                    style="text-align: end;">
                    <option value="{{code.r030}}" *ngFor="let code of currencCodesDictionary; let i = index">{{code.cc}}
                    </option>
                </select>
            </div>
        </div>
    </div>

</main>
